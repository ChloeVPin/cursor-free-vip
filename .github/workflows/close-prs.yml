name: Auto-Close Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  close-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## ‚ùå Pull Requests Not Accepted
            
            Thank you for your interest in contributing! However, **pull requests are disabled** for this repository.
            
            **As the lead developer, I handle all fixes and improvements directly.**
            
            If you've found an issue or have a suggestion:
            - üêõ **Report bugs**: [Open an issue](https://github.com/ChloeVPin/cursor-free-vip/issues/new)
            - üí° **Suggest features**: [Start a discussion](https://github.com/ChloeVPin/cursor-free-vip/discussions/new)
            
            You're welcome to **fork** this repository and make changes for your own use, but please don't submit pull requests.
            
            Thank you for understanding! üôè`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

